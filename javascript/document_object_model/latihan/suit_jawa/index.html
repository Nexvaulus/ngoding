<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Latihan DOM #2</title>
</head>
<body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
        <div class="area-computer">
            <img src="img/gajah.png" alt="Gambar Gajah" class="img-computer">
            <div class="score-computer">Comp : 0</div>
        </div>
        <div class="info"></div>
        <div class="area-player">
            <ul>
                <li><img src="img/gajah.png" alt="Gambar Gajah" class="gajah"></li>
                <li><img src="img/orang.png" alt="Gambar Orang" class="orang"></li>
                <li><img src="img/semut.png" alt="Gambar Semut" class="semut"></li>
            </ul>
            <div class="score-player">Player : 0</div>
        </div>
    </div>

    <br><br>

    <h1>GANTI WARNA BACKGROUND</h1>

    <div class="center">
        
        <div class="float">
            <div class="kotak merah"></div>
            <input type="range" name="iMerah" min="0" max="255">
        </div>

        <div class="float">
            <div class="kotak hijau"></div>
            <input type="range" name="iHijau" min="0" max="255">
        </div>
        
        <div class="float">
            <div class="kotak biru"></div>
            <input type="range" name="iBiru" min="0" max="255">
        </div>

    </div>

    <br><br>


    <script src="script.js"></script>
</body>
</html>
