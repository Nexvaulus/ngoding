<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML List</title>
</head>
<body>

<h2>To Do List</h2>
<ol type="1"></ol>
	<li>Speedrun Duolingo</li>
	<li>Speedrun HTML</li>
	<li>Belajar Gambar</li>
	<!-- ol = Ordered List -->
	<!-- macam macam type = 1 ; A ; a ; I ; i-->
<hr>

<h2>Saat Sarapan, saya akan makan:</h2>
<ul type="disc"> 
	<li>Nasi Goreng</li>
	<li>Mie goreng</li>
	<li>Ayam Goreng</li>
	<!-- ul = UnOrdered List -->
	<!-- macam macam type = disc ; square ; circle -->
</ul>
<hr>

<h2>Note:</h2>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Mark Up Language</dd>
	<dt><strong>Description Term</strong></dt>
	<dd>Description</dd>
	<!-- dl = Description list -->
	<!-- macam macam type  -->
</dl>
<hr>

</body>
</html>
